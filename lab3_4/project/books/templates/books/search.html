{% extends 'books/base_template.html' %}

{% block content %}

    {% if books %}
        <head>Books</head>
        {% csrf_token %}
        {% for book in books %}
            <li><a href="/books/{{ book.id }}/">{{ book.title }}</a></li>
        {% endfor %}
    {% else %}
        <p>No books are available.</p>
    {% endif %}

{% endblock %}
