<form action="{% url 'books:vote' book.id %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend><h1>{{ book.title }}</h1></legend>
        <p>Author: {{ book.author }}</p>
        <p>Release: {{ book.publish_date }}</p>
        <p>Genre: {{ book.genre }}</p>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    </fieldset>
    <input class="favorite styled" type="submit" value="Add to favorites" name="Add_fav" />
    <input class="favorite styled" type="submit" value="back" name="return" />
</form>
